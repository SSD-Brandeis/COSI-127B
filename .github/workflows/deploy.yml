name: Deploy Jekyll Sites to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site:
          - "2024"
          - "2025"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Jekyll Site
        run: |
          bundle exec jekyll build \
            --source "${{ matrix.site }}" \
            --destination "./_site/${{ matrix.site }}" \
            --baseurl "/COSI-127B/${{ matrix.site }}"
        env:
          JEKYLL_ENV: production

      - name: Add Root Redirect
        if: ${{ matrix.site == '2025' }}
        run: |
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta http-equiv="refresh" content="0; url=/COSI-127B/2025/" />
            <title>Redirecting...</title>
          </head>
          <body>
            <p>If you are not redirected automatically, follow this <a href="/COSI-127B/2025/">link</a>.</p>
          </body>
          </html>' > ./_site/index.html

      - name: List Deployed Files
        run: ls -R _site || echo "No files in _site"

      - name: Upload Artifact for ${{ matrix.site }}
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./_site"

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
