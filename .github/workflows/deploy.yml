name: Deploy Jekyll Sites to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site:
          - "2024"
          - "2025"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Jekyll Site
        run: |
          bundle exec jekyll build \
            --source "${{ matrix.site }}" \
            --destination "./_site/${{ matrix.site }}" \
            --baseurl "/COSI-127B/${{ matrix.site }}"
        env:
          JEKYLL_ENV: production

      - name: Add Root Redirect File
        if: matrix.site == '2025'
        run: |
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta http-equiv="refresh" content="0; url=/COSI-127B/2025/" />
            <title>Redirecting...</title>
          </head>
          <body>
            <p>If you are not redirected automatically, follow this <a href="/COSI-127B/2025/">link</a>.</p>
          </body>
          </html>' > ./_site/index.html

      - name: List Deployed Files
        run: ls -R _site

      - name: Upload Site Artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./_site"
          name: "github-pages-${{ matrix.site }}"

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact for 2024
        uses: actions/download-artifact@v3
        with:
          name: "github-pages-2024"
        continue-on-error: true

      - name: Download Artifact for 2025
        uses: actions/download-artifact@v3
        with:
          name: "github-pages-2025"
        continue-on-error: true

      - name: Merge Artifacts
        run: |
          mkdir -p _site/2024
          mkdir -p _site/2025
          mv github-pages-2024/* _site/2024/ || echo "2024 site not found"
          mv github-pages-2025/* _site/2025/ || echo "2025 site not found"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          path: "./_site"
