name: Deploy Jekyll Sites to GitHub Pages (Docs Folder)

on:
  push:
    branches:
      - main

  # Allows manual triggering of the workflow
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site:
          - "2024"
          - "2025"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Jekyll Site
        run: |
          bundle exec jekyll build --source "${{ matrix.site }}" --destination "./docs/${{ matrix.site }}" --baseurl "/${{ matrix.site }}"
        env:
          JEKYLL_ENV: production

      - name: Upload Site Artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./docs"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
